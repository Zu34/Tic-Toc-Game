<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game | Enhanced</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="confetti.css">
    <!-- Linking Font Awesome For Icons (X and O) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <!-- Select Box -->
  <div class="select-box" aria-labelledby="game-title">
    <header id="game-title">Tic Tac Toe</header>
    <div class="content">
      <div class="title">Choose your player:</div>
      <div class="options">
        <button class="playerX" aria-label="Choose Player X">Player (X)</button>
        <button class="playerO" aria-label="Choose Player O">Player (O)</button>
      </div>
    </div>
  </div> 

  <!-- Playboard Section -->
  <div class="play-board" role="region" aria-live="polite">
    <!-- Score Bar -->
    <div class="score-bar">
      <div class="player-score">Player X: <span class="score-x">0</span></div>
      <div class="player-score">Player O: <span class="score-o">0</span></div>
      <div class="round-info">Rounds Played: <span class="round-count">0</span> / 5</div>
    </div>

    <div class="details">
      <div class="players">
        <span class="Xturn" aria-hidden="true">X's Turn</span>
        <span class="Oturn" aria-hidden="true">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area" role="grid" aria-label="Tic Tac Toe Board">
      <section role="row">
        <span class="box1" role="gridcell"></span>
        <span class="box2" role="gridcell"></span>
        <span class="box3" role="gridcell"></span>
      </section>
      <section role="row">
        <span class="box4" role="gridcell"></span>
        <span class="box5" role="gridcell"></span>
        <span class="box6" role="gridcell"></span>
      </section>
      <section role="row">
        <span class="box7" role="gridcell"></span>
        <span class="box8" role="gridcell"></span>
        <span class="box9" role="gridcell"></span>
      </section>
    </div>
  </div>

  <!-- Result Box -->
  <div class="result-box" aria-live="polite">
    <div class="won-text"></div>
    <div class="btn">
      <button aria-label="Play Again">Replay</button>
    </div>
  </div>

  <!-- Confetti Animation -->
  <div class="confetti" id="confetti">
    <!-- Confetti Pieces -->
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <script src="main.js"></script>
  <script type="module" src="confetti.js"></script>
</body>
</html>
